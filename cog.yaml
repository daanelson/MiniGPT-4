build:
  gpu: true
  cuda: "11.3"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_version: "3.8"
  python_packages:
    - "torch==1.12.1"
    - "torchvision"
    - "transformers==4.28.1"
    - "gradio==3.28.1"
    - "omegaconf==2.1.2" 
    - "iopath"
    - "timm==0.6.13"
    - "webdataset==0.2.48"
    - "opencv-python==4.7.0.72"
    - "tensorizer"
    - "decord==0.6.0"
    - "sentencepiece"

  run: 
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.8.1/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"
